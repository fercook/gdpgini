<style>
    body {
        margin: 0px
    }
    .chart {
        align-content: flex-end;
    }
    .title text {
        fill: black;
        font: bold;
        text-anchor: end;
    }
    .chart text {
        fill: grey;
        font: 10px sans-serif;
        text-anchor: start;
    }
    .multichart text {
        fill: grey;
        font: 12px sans-serif;
    }
    .axis {
        shape-rendering: crispEdges;
    }
    .x.axis line {
        stroke: grey;
    }
    .x.axis .minor {
        stroke-opacity: .5;
    }
    .x.axis path {
        display: none;
    }
    .y.axis line {
        stroke: grey;
    }
    .y.axis .minor {
        stroke-opacity: .5;
    }
    .y.axis path {
        display: none;
    }
    .highlight {
        stroke: white;
        stroke-width: 3px;
    }
    .passive {
        opacity: 0.1;
    }
    .multichart .years {
        fill: grey;
        font: 10px sans-serif;
    }
    .caption {
        margin: 0 auto;
    }
    .bootstrap-switch {
        height: 1.7em
    }
</style>

</head>

    <main id="content" role="main">
        <div class="bs-docs-masthead">

                        Tomar a&ntilde;o de referencia (2000)</p>
                </div>

                    <input type="checkbox" name="reference">
                </div>

                    <p>
                        Valores porcentuales</p>
                </div>

        </div>

                    </div>

                            </div>
                        </div>
                        <div class="col-sm-6 col-md-4">
                            <div class="thumbnail">
                                <div class="chart" id="Brazil"></div>
                            </div>
                        </div>
                        <div class="col-sm-6 col-md-4">
                            <div class="thumbnail">
                                <div class="chart" id="Bolivia"></div>
                            </div>
                        </div>
                        <div class="col-sm-6 col-md-4">
                            <div class="thumbnail">
                                <div class="chart" id="Chile"></div>
                            </div>
                        </div>
                        <div class="col-sm-6 col-md-4">
                            <div class="thumbnail">
                                <div class="chart" id="Uruguay"></div>
                            </div>
                        </div>
                        <div class="col-sm-6 col-md-4">

                                <div class="chart" id="Paraguay"></div>
                            </div>

                                    </div>

                                </div>
                            </div>

                            <script src="ginis.js"></script>
                        </div>
                    </div>

            </div>
